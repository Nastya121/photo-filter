<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>
<body>
  
<header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>

  <main class="main">
    <div class="filters">
      <label>
        Blur:
        <input type="range" name="blur" id="blur_input" data-sizing="px" type="range" min="0" max="10" value="0" />
      <output name="result"><span id="blur_result"></span></output>
      </label>
      <label>
        Invert:
        <input type="range" name="invert" id="invert_input" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result"><span id="invert_result"></span></output>
      </label>
      <label>
        Sepia:
        <input name="sepia" id="sepia_input" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result"><span id="sepia_result"></span></output>
      </label>
      <label>
        Saturate:
        <input name="saturate" id="sature_input" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output name="result"><span id="saturate_result"></span></output>
      </label>
      <label>
        Hue rotate:
        <input name="hue" id="hue_input" data-sizing="deg" type="range" min="0" max="360" value="0" />
        <output name="result"><span id="hue_result"></span></output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset" onclick="reset()">Reset</button>
        <button class="btn btn-next btn-active" >Next picture</button>

        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
       

        <button class="btn btn-save" id="saveFile"  download="image.png">Save picture</button>
      
      
      </div>
     
        <div class="image-container"><img  id="source" src="assets/images/day/01.jpg" alt="image" /> </div>
 
    </div>
  
  </main>


  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen" onclick="full()"></button>

  <script src="script.js"></script>
  <script src="FileSaver.js"></script>
</body>
</html>
